<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX-JQUERY</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>

    <nav class="navbar navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="assets/img/sh1.jpg" alt="Superheroe">Superheroe
          </a>
        </div>
    </nav>

    <main class="container">
        <div class="row d-flex justify-content-center">
            
            <section class="col-md-6 my-5">
                <h3>Encuentra tu SuperHeroe</h3>
                <hr>
                <div class="card">
                    <div class="showHeroe">
                        <img src="assets/img/sh2.jpg" class="card-img-top" alt="Superhero">
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="mb-3">
                              <label for="exampleInputEmail1" class="form-label">Ingresa el numero de SuperHoroe que buscas</label>
                              <input type="number" class="form-control" id="numeroHeroe" aria-describedby="emailHelp">
                            </div>
                         
                            <button type="submit" class="btn btn-primary d-block" id="enviar">Buscar</button>
                          </form>
                    </div>
                  </div>
            </section>
            <div class="row d-flex justify-content-center">
        
                    <div class="col-md-6">
                        <div id="showHeroe"></div>
                    </div>   
           
            </div>
        </div>
    </main>
    <div id="posts">
			<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">${nombre}</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                        <div id="chartContainer" style="height: 300px; max-width: 920px; margin: 0px auto;"></div>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
    </div>
    

<!-- JQUERY BOOTSTRAP-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="assets/js/main.js"></script>

</body>
</html>
