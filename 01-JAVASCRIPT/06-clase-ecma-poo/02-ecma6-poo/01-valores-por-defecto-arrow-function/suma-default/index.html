<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valore por defecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container">
        <h1 class="my-3">Implementando funciones con ES6</h1>
        <hr>
        <form>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Ingrese el primer número:</label>
              <input type="text" class="form-control" id="num1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Ingrese el segundo número:</label>
              <input type="text" class="form-control" id="num2">
            </div>

            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Ingrese el tercer número:</label>
                <input type="text" class="form-control" id="num3">
            </div>

            <button type="submit" class="btn btn-primary" id="sumar">Sumar</button>

          </form>

          <div class="alert alert-info my-5" role="alert">
            El resultado es: <span id="resultado"></span>
          </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
