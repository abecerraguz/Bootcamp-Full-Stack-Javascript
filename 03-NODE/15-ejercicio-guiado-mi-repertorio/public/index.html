<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Formularios</title>
    <style>
        body{
            background: #333333;
        }
        /* .container{
            max-width: 30%!important;
        } */

        form{
            background-color: #515151;
            padding: 1.5rem 1rem;
            border-radius: 1rem;
            margin-bottom: 1.5rem;

        }

        form h5,label{
            color :#fff;
        }

        form hr{
            border-color: rgba(255, 255, 255, 0.884)!important;;
        }
        h1.h3{
            color: #fff!important;
            text-transform: uppercase;
            letter-spacing: 1px;
            line-height: 160%;
            font-size: 1.5rem;
            border-bottom: 1px solid #fff;
        }
    </style>
</head>
<body>
    <div class="container">

        <h1 class="h3 my-5">Formularios de contactos se conectan al Backend</h1>
        
        <div class="row">
            <div class="col-md-3">
                <form action="http://localhost:8080/crear" class="h-100">
                    <h5>Crear archivo</h5>
                    <hr>
                    <div class="mb-3">
                      <label for="nombre" class="form-label">Nombre del archivo</label>
                      <input type="text" name="nombre" id="nombre" class="form-control">
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label">Contenido</label>
                      <textarea name="contenido" class="form-control"></textarea>
                    </div>
                    <div class=" d-grid gap-2">
                        <button type="submit" class="btn btn-primary d-block">Crear</button>
                    </div>
                  </form>
            </div>

            <div class="col-md-3">
                <form action="http://localhost:8080/leer" class="h-100">
                    <h5>Leer archivo</h5>
                    <hr>
                    <div class="mb-3">
                      <input type="text" name="nombre" id="nombre" class="form-control">
                    </div>
                    <div class=" d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Leer</button>
                    </div>
                    
                </form>
            </div>

            <div class="col-md-3">
                <form action="http://localhost:8080/renombrar" class="h-100">
                    <h5>Renombrar</h5>
                    <hr>
                    <div class="mb-3">
                      <input type="text" name="nombre" id="nombre" class="form-control">
                    </div>
                    <div class=" d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Renombrar</button>
                    </div>
                    
                </form>
            </div>

            <div class="col-md-3">
                <form action="http://localhost:8080/eliminar" class="h-100">
                    <h5>Eliminar</h5>
                    <hr>
                    <div class="mb-3">
                      <input type="text" name="nombre" id="nombre" class="form-control">
                    </div>
                    <div class=" d-grid gap-2">
                        <button type="submit" class="btn btn-danger">Eliminar</button>
                    </div>
        
                </form>
            </div>
        </div>
    </div>
</body>
</html>
